<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcccb;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #ffaaaa;
            padding: 10px;
            text-align: center;
        }

        .content {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            color: #333; /* Improved text color for better contrast */
        }

        footer {
            background-color: #ffaaaa;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .button {
            background-color: #ff6666; /* Improved button background color for better contrast */
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin: 5px;
        }

        .image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Candy Shop</h1>
    </header>
    <nav>
        <a href="#" style="color: #333;">Home</a> | <!-- Improved link color for better contrast -->
        <a href="#" style="color: #333;">Candies</a> | <!-- Improved link color for better contrast -->
        <a href="#" style="color: #333;">About Us</a> <!-- Improved link color for better contrast -->
    </nav>
    <div class="content">
        <img class="image" src="candies.jpg" alt="Assorted Candies">
        <p>Explore our delicious range of candies!</p>
        <button class="button">Shop Now</button>
    </div>
    <footer>
        &copy; 2023 Candy Shop. All Rights Reserved.
    </footer>
</body>
</html>
